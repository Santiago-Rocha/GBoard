<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="drawerJS/fonts/font-awesome/font-awesome.min.css" />
        <link rel="stylesheet" href="drawerJS/drawerJs/drawerJs.min.css" />
        <style>
            #canvas-editor {
                margin-top: 50px;
                margin-left: 50px;
                position: fixed;
            }
        </style>
    </head>
    <body>
        <div id="canvas-editor"></div>
        <script src="drawerJS/jQuery/jquery-1.10.1.min.js"></script>
        <script src="drawerJS/drawerJs/drawerJs.standalone.min.js"></script>
        <script src="drawerJS/drawerJs/drawerLocalization.js"></script>
        <script src="drawerJS/drawerJsConfig.js"></script>
        <script src="/js/main.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
        <script>
            $(document).ready(function () {
                var drawer = new DrawerJs.Drawer(null, {
                    plugins: drawerPlugins,
                    pluginsConfig: drawerPluginsConfig,
                    defaultActivePlugin : { name : 'Pencil', mode : 'lastUsed'},
                }, 600, 600);
                $('#canvas-editor').append(drawer.getHtml());
                drawer.onInsert();
            });
        </script>
    </body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
<title>Usuario</title>
<meta charset="UTF-8">
<script src="js/apiclient.js"></script>
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="/webjars/bootstrap/4.1.1/css/bootstrap.min.css" />


</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-3 offset-4">
				<input class="form-control form-control-lg" type="text" id="inputNick"
					placeholder="Nickname">
			</div>
			<div class="col-3 offset-4">
				<input class="form-control form-control-lg" type="text" id="inputPass"
					placeholder="Password">
			</div>
		</div>
		<div class="row">
			<div class="col-1">
				<button type="button" class="btn-lg btn-outline-light" name="button"
					onclick="apiclient.getCredentials($('#inputNick').val(),$('#inputPass').val())">Buscar</button>
			</div>
		</div>


	</div>
</body>
</html>

<!DOCTYPE HTML>
<html>
<head>
    <th:block th:replace="navbar :: head"></th:block>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <link href="/css/chat.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/global.css" />
    <script src="/js/chat.js"></script>
</head>
<body>
<div class="chat_window" >
    <div class="navbar" style="height: 10%;"></div>
    <div class="top_menu">
        <div class="title">Chat</div>
    </div>

    <ul class="messages"></ul>
    <div class="bottom_wrapper clearfix">
        <div class="message_input_wrapper">
            <input id="message_text" class="message_input" placeholder="Escribe tu mensaje ..." />
        </div>
        <button onclick="chat.send()" class="btn btn-success" type="button">Enviar</button>
    </div>
</div>

<div id="message_template" class="message_template">
    <li class="message">
        <div class="avatar"></div>
        <div class="text_wrapper">
            <div class="text"></div>
        </div>
    </li>
    <h1 style="ont-size: smaller; font-style: italic; color: #272d2d7a;" align="right">estoy aqui</h1>
</div>
</body>
</html>

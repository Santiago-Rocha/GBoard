<!DOCTYPE HTML>
<html>

<head>
  <th:block th:replace="navbar :: head"></th:block>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  <script src="/js/hpack.js"></script>
</head>

<body>
  <div th:replace="navbar :: header"></div>
  <br>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <a class="btn btn-light" href="#" id="drawing-move">
          <i class="far fa-hand-paper"></i>
        </a>
        <a class="btn btn-light" href="#" id="drawing-mode">
          <i class="fas fa-pencil-alt"></i>
        </a>
        <a class="btn btn-light" href="#">
          <i class="fas fa-eraser"></i>
        </a>
        <a class="btn btn-light" href="#" id="drawing-circle">
          <i class="far fa-circle"></i>
        </a>
        <a class="btn btn-light" href="#" id="drawing-square">
          <i class="far fa-square"></i>
        </a>
        <a class="btn btn-light" href="#" id="drawing-triangle">
          <i class="fas fa-caret-up fa-lg"></i>
        </a>
        <a class="btn btn-light" href="#">
          <i class="fas fa-font"></i>
        </a>
        <a class="btn btn-light" href="#">
          <i class="far fa-image"></i>
        </a>
        <a class="btn btn-light" href="#" id="clear-canvas">
          <i class="fas fa-trash-alt"></i>
        </a>
        <a class="btn btn-light" href="#">
          <i class="fas fa-file-upload"></i>
        </a>
        <a class="btn btn-light" href="#">
          <i class="fas fa-file-download"></i>
        </a>
        
      </div>
    </div>
    <div class="row">
      <div class="col-8" id="boardContainer">
        <canvas id="c"></canvas>
      </div>
    </div>



    <div style="display: inline-block; margin-left: 10px">

      <div id="drawing-mode-options">
        <label for="drawing-line-width">Line width:</label>
        <span class="info">30</span><input type="range" value="5" min="0" max="150" id="drawing-line-width"><br>

        <label for="drawing-color">Line color:</label>
        <input type="color" value="#FFFFFF" id="drawing-color"><br>
      </div>
    </div>
    <script src="/js/fabric.js" onload="true"></script>
    <script src="/js/draw.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
